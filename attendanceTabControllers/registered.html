<md-content id="bodyContent">

    <md-list>

      <md-list-item class="md-2-line listAnimate" layout="row" layout-align="start center" ng-repeat="person in registeredPersons">
       <img ng-src="{{persons[person].imgUrl}}" class="md-avatar" alt="Avatar" />
       <div flex class="md-list-item-text">
         <h3>{{persons[person].firstName}} {{persons[person].lastName}}</h3>
         <p></p>
       </div>
       <div></div>
       <div flex="50" class="iconSetContainer" layout="row" layout-align="start cetner">
       <div flex class="listIconContainer" layout-align="end center">
         <div ng-show="{{persons[person].hasCar}}"><md-icon ng-show="false" id="listButtonIcon" class="material-icons">drive_eta</md-icon></div>
       </div>
       <div flex class="listIconContainer" layout-align="end center">
         <md-icon id="listButtonIcon" md-svg-src="images/icons/{{persons[person].projectIcon}}" aria-label="{{persons[person].preferredProject}}"></md-icon>
       </div>
       <div flex class="listIconContainer" layout="row" layout-align="end center">
          <md-fab-speed-dial flex class="md-fling md-secondary" md-direction="left" md-open="speedDialIsOpen" ng-cloak>
             <md-fab-trigger>
                <md-button ng-show="speedDialIsOpen" aria-label="menu" class="md-fab speedDialButton md-primary" ng-click="checkInPerson(persons[person].person_id, 'all')">
                   <md-icon md-svg-src="images/icons/all_projects_icon.svg" style="width:18px;height:auto;color:white"></md-icon>
                </md-button>
                <md-button ng-show="!speedDialIsOpen" aria-label="menu" class="md-fab speedDialButton md-primary">
                   <md-icon class="material-icons.md-18" style="color:white;">assignment_turned_in</md-icon>
                </md-button>
             </md-fab-trigger>
             <md-fab-actions>
                <md-button aria-label="Add" ng-click="checkInPerson(persons[person].person_id, 'paint')" class="md-fab md-raised md-mini md-primary md-hue-1 speedDialButton">
                   <md-icon md-svg-src="images/icons/paint_icon.svg" style="color:white;" aria-label="Paint"></md-icon>
                </md-button>
                <md-button aria-label="Insert Link" ng-click="checkInPerson(persons[person].person_id, 'plant')" class="md-fab md-raised md-mini md-primary md-hue-1 speedDialButton">
                   <md-icon md-svg-src="images/icons/plant_icon.svg" style="color:white;" ria-label="Plant"></md-icon>
                </md-button>
                <md-button aria-label="Edit" ng-click="checkInPerson(persons[person].person_id, 'play')" class="md-fab md-raised md-mini md-primary md-hue-1 speedDialButton">
                   <md-icon md-svg-src="images/icons/play_icon.svg" style="color:white;" aria-label="Play"></md-icon>
                </md-button>
             </md-fab-actions>
          </md-fab-speed-dial>
       </div>
     </div> <!--end iconSetContainer-->
     </md-list-item>

   </md-list>
 </md-content>
