<html lang="en" >
   <head>
     <meta name="viewport" content="width=device-width, initial-scale=1">
     <link rel="stylesheet" href="http://ajax.googleapis.com/ajax/libs/angular_material/1.0.0/angular-material.min.css">
     <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
     <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-animate.min.js"></script>
     <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-aria.min.js"></script>
     <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-messages.min.js"></script>
     <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-route.min.js"></script>
     <script src="http://ajax.googleapis.com/ajax/libs/angular_material/1.0.0/angular-material.min.js"></script>
     <!--Angular UI-->
     <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.3.0/angular-ui-router.min.js"></script>
     <!--Material Design Colors-->
     <link rel="stylesheet" href="stylesheets/material-design-color-palette/material-design-color-palette.min.css">
     <!--Material Icons Font-->
     <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
     <!--Roboto Font-->
     <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700,400italic">
     <!--App Stylesheet-->
     <link rel="stylesheet" href="stylesheets/attendanceAppStylesheet.css" />
     <!--SITC Icons Font-->
     <link rel="stylesheet" href="images/icons/sitcIconFont/style.css">

<!--
   <script src="angular-src/angular.min.js"></script>
   <script src="angular-src/angular-animate.min.js"></script>
   <script src="angular-src/angular-aria.min.js"></script>
   <script src="angular-src/angular-messages.min.js"></script>
 -->

   <script src="attendanceApp.js"></script>
</head>

<body ng-app="attendanceApp">
   <div ng-controller="IndexController" ng-cloak>

     <md-sidenav md-component-id="left" class="md-sidenav-left">
       <md-toolbar class="md-primary md-hue-2" layout="row" layout-align="start end" style="height:120px; padding-bottom:10px;padding-left:7px; background-image:url('images/sidebar_toolbarBackground.jpg');background-size:100%;background-position:center center">
         <!--<md-button flex="nogrow" class="md-icon-button" ng-click="toggleLeftMenu()" aria-label="Sidebar">
           <md-icon class="material-icons icon-hint-disabled-opacity">menu</md-icon>
         </md-button>
         <h1 flex class="md-toolbar-tools primary-text-opacity">SITC Attendance</h1>-->
         <div flex id="sidebarTitleContent" layout="row" layout-align="start center">
           <div layout="row" layout-align="center" style="min-height:40px;min-width:40px;border-radius:20px;background-color:blue;padding:5px;margin-right:10px;">
             <md-icon class="material-icons" style="vertical-align:bottom">person</md-icon>
           </div>
           <div flex id="userText" layout="column" layout-align="end">
             <span class="md-body-2 sidebar_userText">{{ persons[currentUser.person_id].firstName }} {{ persons[currentUser.person_id].lastName }}</span>
              <span class="md-body-1 sidebar_userText">{{ currentUser.username }}</span>
           </div>
           <md-button ng-if="currentUser" ng-click="logout()" style="margin-top:0;margin-bottom:0">Logout</md-button>
           <md-button ng-if="!currentUser" ng-click="login()" style="margin-top:0;margin-bottom:0">Login</md-button>
         </div>
       </md-toolbar>
      <md-content layout-padding>
        <md-input-container>
          <label>Carpool Site</label>
          <md-select ng-model="carpoolSite" md-on-close="reconfigPersonsContainers()">
            <md-option ng-repeat="site in carpoolSites" ng-value="site.id">{{ site.name }}</md-option>
          </md-select>
        </md-input-container>
      </md-content>
     </md-sidenav>

     <md-toolbar>
      <div class="md-toolbar-tools">
        <md-button class="md-icon-button" ng-click="toggleLeftMenu()" aria-label="Go Back">
          <md-icon class="material-icons icon-hint-disabled-opacity">menu</md-icon>
        </md-button>
        <span flex></span>
        <h2 class="primary-text-opacity">
          <span>{{ carpoolSitesNames[carpoolSite] }}</span>
        </h2>
        <span flex></span>
      </div>
    </md-toolbar>

    <div ui-view></div>

  </div>
</body>
</html>
