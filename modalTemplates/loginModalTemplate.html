<md-dialog style="max-width:50% !important">
  <div id="modalTitleContents" layout="column" layout-align="center center">
    <img ng-src="images/sitcSun_yellow.svg" style="min-height: 50px; max-height:120px; padding: 10px"/>
    <h2 class="md-display-1" style="margin-top:0; margin-bottom: 0">Login</h3>
  </div>
  <md-dialog-content>
    <form name="loginForm" ng-submit="submit(myUsername, myPassword)">
      <md-input-container class="md-block">
        <label>Username</label>
        <input type="text" name="username" ng-model="myUsername" ng-maxlength="100">
        <div ng-messages="loginForm.username.$error">
          <div ng-message="maxlength">Your username is too long.</div>
        </div>
      </md-input-container>
      <md-input-container class="md-block">
        <label>Password</label>
        <input type="password" name="password" ng-model="myPassword" ng-maxlength="128">
        <div ng-messages="loginForm.password.$error">
          <div ng-message="maxlength">Your password is too long.</div>
        </div>
      </md-input-container>
      <md-input-container>
        <input type="submit" value="Login"/>
      </md-input-container>
    </form>
  </md-dialog-content>

</md-dialog>
